<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Order summary card</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./dist/style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="container">
            <article class="card">
                <img
                    class="card__hero"
                    src="./images/illustration-hero.svg"
                    alt="Girl listening to the music"
                />
                <h1 class="card__tittle">Order Summary</h1>
                <div class="card__description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </div>
                <div class="card__plan">
                    <img src="./images/icon-music.svg" alt="Music Icon" />
                    <div class="card__plan-price">
                        Annual Plan
                        <div>$59.99/year</div>
                    </div>
                    <a href="#" class="card__plan-button">Change</a>
                </div>
                <button class="card__btn-proceed">Proceed to Payment</button>
                <div class="card__btn-cancel"> 
                    <a href="#">
                        Cancel Order
                    </a> 
                </div>
            </article>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/AimanAnizan56" target="_blank">Aiman Anizan</a>.
        </footer>
    </body>
</html>
